server.port=8082
spring.application.name=lessons-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lessons_service}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

spring.security.user.name=admin
spring.security.user.password=admin

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OpenAI API configuration
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions

# Uploads directory configuration
uploads.dir=./uploads/images

vocabulary.baseUrl=${VOCABULARY_SERVICE_URL:http://vocabulary-service:8084}
vocabulary.wordsPath=/api/v1/vocabulary/words


# ElevenLabs TTS configuration
# Base URL and API key
# Provide ELEVENLABS_API_KEY env variable in deployment

elevenlabs.baseUrl=https://api.elevenlabs.io
elevenlabs.apiKey=${ELEVENLABS_API_KEY}
elevenlabs.model=eleven_multilingual_v2
elevenlabs.defaultVoiceId=${ELEVENLABS_VOICE_ID:nPczCjzI2devNBz1zQrb}
elevenlabs.outputFormat=mp3_44100_128
elevenlabs.timeoutSec=120
elevenlabs.connectTimeoutSec=5
elevenlabs.maxRetries=2
elevenlabs.retryBackoffMs=500

# Listening audio job config
listening.audio.requireIdempotencyKey=true
listening.audio.jobTtlHours=24
listening.audio.poolSize=4

# Audio uploads directory
uploads.audio.dir=./uploads/audio
